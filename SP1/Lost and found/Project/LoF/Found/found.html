<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lost & Found</title>
    <link rel="stylesheet" href="found.css">
</head>

<body>
    <div class="main">

        <div class="navbar">

            <div class="logo">
                <p>L&F</p>
            </div>

            <div class="menu">
                <ul>
                    
                    <li><a href="../LoF.html">Lost?</a></li>
                    <li><a href="../../Login/help.html">Help</a></li>
                    <li><a href="../../Login/about.html">About us</a></li>
                    <li><a href="../../Login/1.html">Logout</a></li>
                </ul>
            </div>
        </div>
        <h3>Lost and Found</h3>

        <div class="form">
            <form>

                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Your First name"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Your Last name"><br><br>
                <label for="dept">Department:</label><br>
                <select id="dept" name="dept">
                    <option value="CSE">CSE</option>
                    <option value="SWE">SWE</option>
                    <option value="BBA">BBA</option>
                    <option value="LAW">LAW</option>
                    <option value="NFE">NFE</option>
                    <option value="EEE">EEE</option>
                    <option value="Phar">Pharmacy</option>
                    <option value="PESS">PESS</option>
                    <option value="RE">RE</option>
                    <option value="THM">THM</option>
                    <option value="IE">IE</option>
                    <option value="CIS">CIS</option>
                    <option value="ESDM">ESDM</option>
                    <option value="MCT">MCT</option>
                    <option value="ITM">ITM</option>
                    <option value="ICE">ICE</option>
                    <option value="TE">TE</option>
                    <option value="CE">CE</option>
                    <option value="Arc">Architecture</option>
                    <option value="PH">PH</option>
                    <option value="Eng">Eng</option>
                    <option value="JMC">JMC</option>
                    <option value="DS">DS</option>
                    <option value="ISLM">ISLM</option>
                </select><br><br>

                <label for="item">Item found:</label><br>
                <select id="item" name="item" >
                    <option value="1">Wallet/Moneybag</option>
                    <option value="2">Books/Khata</option>
                    <option value="3">Electronics</option>
                    <option value="4">Sports</option>
                    <option value="5">Id card</option>
                    <option value="6">Key</option>
                    <option value="7">Money</option>
                    <option value="8">Clearance</option>
                    <option value="9">Money receipt</option>
                    <option value="10">Others</option>
                </select><br><br>

                <label for="place">Place:</label><br>
                <input type="text" id="place" name="place" placeholder="Where you find it"><br><br>

                <label for="time">Select time:</label><br>
                <input type="time" id="time" name="time"><br><br>

                <label for="date">Select date</label><br>
                <input type="date" id="date" name="date"><br><br>

                <label for="image">Item Picture:</label><br>
                <input type="file" id="image" name="image"><br><br>

                <label for="dtls">Details:</label><br>
                <input type="text" id="dtls" name="dtls" placeholder="Write something about the item"><br><br>


                <a href="../LoF.html"><button type="button">
                        <h2>Submit</h2>
                    </button></a>



            </form>
        </div>
        <h4>
            Thank you.
            Your are starting the circle of good work. <br>
        </h4>
    </div>

        Thank You for Visiting our Website.

    </footer>
</body>

</html>
